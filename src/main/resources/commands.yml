commands:
  alias:
    - route: "regularify :user"
      target: "lp user :user group add regular"
      alias: ["reg :user", "regular :user"]
  routes:
    - key: "lp.user.add.group"
      route: "lp user :person group add :group"
      alias: []
    - key: "core.help"
      route: "help :module? :command?"
      alias: []
    - key: "music.play"
      route: "play *query"
      alias: []
    - key: "tag.add"
      route: "tag add :name *content"
      alias: []
    - key: "tag.remove"
      route: "tag remove :name"
      alias: []
    - key: "tag.list"
      route: "tag list"
      alias: ["tags"]
    - key: "test"
      route: "test"
      alias: []
    - key: "kick.user"
      route: "kick :person *reason?"
      alias: []
    - key: "channel.clear"
      route: "clear"
      alias: []
    - key: "kill"
      route: "shutdown"
      alias: []